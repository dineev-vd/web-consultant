stages:
  - cleanup
  - deploy

cleanup:
  stage: cleanup
  tags:
    - build
  variables:
    GIT_STRATEGY: none
  only:
    refs:
      - master
    changes:
      - common/**/*
      - client/**/*
      - tsconfig.json
      - Dockerfile.client
      - types/**/*
      - server/**/*
      - admin/**/*
      - Dockerfile.server
  script:
    - docker system prune -f

deploy:
  stage: deploy
  only:
    refs:
      - master
  tags:
    - deploy-prod
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker-compose -f docker-compose.json --env-file="/home/falcon/production.env" up -d
